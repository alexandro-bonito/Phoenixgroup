{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="form-container">
        <section class="form-section">
            <h1>Créer un Compte</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="whatsapp">Numéro WhatsApp</label>
                    <input type="text" id="whatsapp" name="whatsapp" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="sexe">Sexe</label>
                    <select id="sexe" name="sexe" required>
                        <option value="male">Homme</option>
                        <option value="female">Femme</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pays">Pays</label>
                    <select id="pays" name="pays" required>
                        {% for pays in pays_list %}
                            <option value="{{ pays.id }}">{{ pays.nom }}</option>
                        {% endfor %}
                    </select>
                </div>                
                <div class="form-group">
                    <label for="password">Mot de Passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="photo">Photo de Profil</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </section>
    </main>
    
</body>
</html>
<style>
    :root {
    --color-green: #13f850;
    --color-border: #ddd;
    --color-black: #000;
    --background-color: #f9f9f9;
    --button-bg-color: #13f850;
    --button-hover-bg-color: #0f9e40;
    --input-border-color: #ccc;
    --input-focus-border-color: #13f850;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: var(--color-black);
    padding: 30px;
    box-sizing: border-box;

}

main {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    overflow-y: auto; /* Permet de scroller verticalement */
    height: calc(100vh - 120px); /* Ajuster pour laisser de la place au footer */
}

.form-container {
    max-width: 600px;
    width: 100%;
    padding: 2rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-section h1 {
    font-size: 2rem;
    color: var(--color-black);
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    color: var(--color-black);
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--input-border-color);
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
}

.form-group input[type="file"] {
    padding: 0;
}

.form-group input:focus,
.form-group select:focus {
    border-color: var(--input-focus-border-color);
    outline: none;
}

button {
    background-color: var(--button-bg-color);
    color: #fff;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    text-align: center;
    display: inline-block;
}

button:hover {
    background-color: var(--button-hover-bg-color);
}

</style>
