
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles de Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
            <span class="company-name" style="color: var(--color-green);">Phoenix Group</span>
        </div>
        
    </header>
    <main style="margin-bottom: 85px;">
        <section class="blog-posts-container">
            <h1 style="color: var(--color-green);">Articles de Blog</h1>
            <div class="blog-grid">
                {% for article in articles %}
                <div class="blog-item">
                    <img src="{{ article.image.url }}" alt="{{ article.titre }}">
                    <h2 style="color: var(--color-green);">{{ article.titre }}</h2>
                    <p style="color: var(--color-green);" class="category">{{ article.categorie.nom }}</p> <!-- Assurez-vous que `Categorie` a un champ `nom` -->
                    <p class="description">{{ article.description|truncatewords:30 }}</p>
                    <a style="color: var(--color-green);" href="{% url 'blog_detail' article.id %}" class="read-more">Lire la suite</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-container">
            <a href="{% url 'home' %}" class="footer-item">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
            <a href="{% url 'produits_par_categorie' %}" class="footer-item">
                <i class="fas fa-store"></i>
                <span>Boutique</span>
            </a>
            <a href="{% url 'afficher_panier' %}" class="footer-item">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" style="color: red; margin: 0 ; padding: 0; font-weight: 800; position: absolute; top: 2%; font-size: 16px;">{{ nombre_produits_panier }}</span>
                <span>Panier</span>
            </a>
            <a href="{% url 'afficher_profil' %}" class="footer-item">
                <i class="fas fa-user"></i>
                <span>Compte</span>
            </a>
        </div>
    </footer>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
<style>
    /* Assurez-vous que ce code est ajout√© au fichier CSS existant */


    :root {
    background-color: #fff;
    --color-green: #05d33c;
    --color-border:#ddd;
    --color-black: #000000;
    --banner-text-color: #ffffff;
    --banner-overlay-color: rgba(0, 0, 0, 0.5);
    --footer-bg-color: #000;
    --footer-text-color: #fff;
}


.blog-posts-container {
    padding: 2rem;
    max-width: 1200px;
    margin: auto;
}

.blog-posts-container h1 {
    font-size: 2rem;
    margin-bottom: 2rem;
    color: var(--color-black);
}

.blog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
}

.blog-item {
    background: var(--form-bg-color);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 1rem;
    text-align: center;
}

.blog-item img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid var(--input-border-color);
}
.header-logo .logo {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    background-color: var(--banner-text-color);
}

.blog-item h2 {
    font-size: 1.5rem;
    margin: 0.5rem 0;
    color: var(--color-black);
}

.blog-item .category {
    font-size: 0.9rem;
    color: var(--color-dark-gray);
}

.blog-item .description {
    font-size: 1rem;
    color: var(--color-dark-gray);
}

.blog-item .read-more {
    display: inline-block;
    margin-top: 1rem;
    color: var(--button-bg-color);
    text-decoration: none;
    font-weight: bold;
}

.blog-item .read-more:hover {
    text-decoration: underline;
}

footer {
    background: var(--color-green);
    color: var(--color-light);
    padding: 1rem;
    text-align: center;
    margin-top: 2rem;
}
.footer-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--color-black);
}

@media (max-width: 768px) {
    .blog-posts-container {
        padding: 1rem;
    }

    .blog-posts-container h1 {
        font-size: 1.5rem;
    }
    
    .blog-item h2 {
        font-size: 1.2rem;
    }

    .blog-item .description {
        font-size: 0.9rem;
    }
}

</style>
